<div class="calendar" ng-form="calendarForm">

  <div class="column well well-small calendar-main">

    <div clas="cal-nav">
      <div class="btn-group">
        <button type="button" class="btn" ng-click="today()">
          I dag
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn" ng-click="prev()">
          <i class="icon-chevron-left"></i>
        </button>
        <button type="button" class="btn" ng-click="next()">
          <i class="icon-chevron-right"></i>
        </button>
      </div>
      <div class="date-title">
        <span>{{ calendar.title }}</span>
      </div>
      <div class="btn-group pull-right" data-toggle="buttons-radio">
        <button type="button" class="btn" ng-click="setView('day')" ng-class="{ active : view == 'day' }">
          Dag
        </button>
        <button type="button" class="btn" ng-click="setView('week')" ng-class="{ active : view == 'week' }">
          Uge
        </button>
        <button type="button" class="btn" ng-click="setView('month')" ng-class="{ active : view == 'month' }">
          Måned
        </button>
        <button type="button" class="btn" ng-click="setView('agenda')" ng-class="{ active : view == 'agenda' }">
          Agenda
        </button>
      </div>
    </div>

    <div class="cal">
      <div nl-calendar-month="" date="date" class="cal-view"></div>
    </div>

  </div>

  <div class="column well well-small calendar-list">


    <div class="form form-horizontal client-contacts">
      <div class="legend">
        <div class="form-header">
          Kalendre:
        </div>

        <div class="form-controls">

          <div class="btn-group">
            <button type="button" class="btn btn-small" ng-click="addCalendar()" ng-disabled="locked">
              <i class="icon-plus-sign"></i>
              Tilføj
            </button>
          </div>

        </div>
      </div>


      <div class="control-group" ng-repeat="cal in calendars.list">

        <div class="control-group">
          <label class="control-label" for="cal.name">Navn:</label>

          <div class="controls">
            <input type="text" id="cal.name" ng-model="cal.name" ng-disabled="locked">
          </div>

        </div>

      </div>

    </div>
  </div>

</div>
