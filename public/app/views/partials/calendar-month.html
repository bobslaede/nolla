<div class="month">
  <div class="header">
    <div class="day" ng-repeat="day in dayNames">{{day}}</div>
  </div>
  <div class="week" ng-repeat="week in weeks">
    <div class="week-number">
      <div class="title">{{week.number}}</div>
    </div>
    <div class="day" ng-repeat="day in week"
         ng-class="{old: day.month() != month, active: day.format('LL') == todayString}">
      <div class="title">{{day | moment:'D'}}</div>
    </div>
  </div>
</div>
