<div class="calendar-directive">

  <div ng-include="'views/partials/calendar-edit-event.html'"></div>

  <div class="calendar-nav">
    <div class="btn-group">
      <button type="button" class="btn" ng-click="setToday()">
        I dag
      </button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn" ng-click="go(-1)">
        <i class="icon-chevron-left"></i>
      </button>
      <button type="button" class="btn" ng-click="go(1)">
        <i class="icon-chevron-right"></i>
      </button>
    </div>
    <div class="date-title">
      <span>{{ calendar.title }} title</span>
    </div>
    <div class="btn-group pull-right" data-toggle="buttons-radio">
      <button type="button" class="btn"
              ng-click="setView('day')"
              ng-class="{ active : calendar.view == 'day' }">
        Dag
      </button>
      <button type="button" class="btn"
              ng-click="setView('week')"
              ng-class="{ active : calendar.view == 'week' }">
        Uge
      </button>
      <button type="button" class="btn"
              ng-click="setView('month')"
              ng-class="{ active : calendar.view == 'month' }">
        MÃ¥ned
      </button>
      <button type="button" class="btn"
              ng-click="setView('agenda')"
              ng-class="{ active : calendar.view == 'agenda' }">
        Agenda
      </button>
    </div>
  </div>

  <div class="calendar" ng-switch="calendar.view">
    <div ng-switch-when="month" class="calendar-view" ng-include="'views/partials/calendar-month.html'"></div>
  </div>
</div>
