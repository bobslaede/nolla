<div class="calendar" ng-form="calendarForm">

  <div class="column well well-small calendar-main">

    <div clas="cal-nav">
      <div class="btn-group">
        <button type="button" class="btn">
          I dag
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn">
          <i class="icon-chevron-left"></i>
        </button>
        <button type="button" class="btn">
          <i class="icon-chevron-right"></i>
        </button>
      </div>
      <div class="btn-group pull-right" data-toggle="buttons-radio">
        <button type="button" class="btn"
                ng-click="setView('day')"
                ng-class="{ active : view == 'day' }">
          Dag
        </button>
        <button type="button" class="btn"
                ng-click="setView('week')"
                ng-class="{ active : view == 'week' }">
          Uge
        </button>
        <button type="button" class="btn"
                ng-click="setView('month')"
                ng-class="{ active : view == 'month' }">
          MÃ¥ned
        </button>
        <button type="button" class="btn"
                ng-click="setView('agenda')"
                ng-class="{ active : view == 'agenda' }">
          Agenda
        </button>
      </div>
    </div>

    <div class="cal" ng-switch="view">
      <div class="month" ng-switch-when="month">
        <div class="header">
          <div class="day" ng-repeat="day in dayNames">{{day}}</div>
        </div>
        <div class="week" ng-repeat="week in weeks">
          <div class="week-number">
            <div class="title">{{week.number}}</div>
          </div>
          <div class="day" ng-repeat="day in week"
               ng-class="{old: day.month() != month, active: day.format('LL') == today.format('LL')}">
            <div class="title">{{day | moment:'D'}}</div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="column well well-small calendar-list">

  </div>

</div>
