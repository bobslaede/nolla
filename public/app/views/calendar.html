<div class="calendar" ng-form="calendarForm">

  <div class="column well well-small calendar-main">

    <div clas="cal-nav">
      <div class="btn-group">
        <button type="button" class="btn" ng-click="today()">
          I dag
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn" ng-click="calendar.prevMonth()">
          <i class="icon-chevron-left"></i>
        </button>
        <button type="button" class="btn" ng-click="calendar.nextMonth()">
          <i class="icon-chevron-right"></i>
        </button>
      </div>
      <div class="date-title">
        <span>{{ dateTitle }}</span>
      </div>
      <div class="btn-group pull-right" data-toggle="buttons-radio">
        <button type="button" class="btn"
                ng-click="setView('day')"
                ng-class="{ active : view == 'day' }">
          Dag
        </button>
        <button type="button" class="btn"
                ng-click="setView('week')"
                ng-class="{ active : view == 'week' }">
          Uge
        </button>
        <button type="button" class="btn"
                ng-click="setView('month')"
                ng-class="{ active : view == 'month' }">
          MÃ¥ned
        </button>
        <button type="button" class="btn"
                ng-click="setView('agenda')"
                ng-class="{ active : view == 'agenda' }">
          Agenda
        </button>
      </div>
    </div>

    <div class="cal">
      <div nl-calendar-month calendar="calendar" class="cal-view"></div>
    </div>

  </div>

  <div class="column well well-small calendar-list">

  </div>

</div>
